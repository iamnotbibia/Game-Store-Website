<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Dev</title>
</head>
<body>
	<section>
		<div class="p-5 mt-5">
			<div class="row">
				<div class="col-md-3">
					<div class="card card-sh">
						<div class="card-header text-center ">
							<p class="fs-4">Add Dev</p>
							<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

						</div>
						<div class="card-body">
							<form action="/admin/saveDev" method="post"
								enctype="multipart/form-data">
								<div class="mb-3">
									<label>Enter Dev</label> <input type="text" name="name"
										class="form-control">
								</div>

							
								<button class="btn btn-primary col-md-12 mt-2" style="background-color: #202020;">Save</button>
							</form>
						</div>
					</div>
				</div>

				<div class="col-md-8">
					<div class="card card-sh">
						<div class="card-header text-center fs-4">Dev Details</div>
						<div class="card-body">
							<table class="table">
								<thead>
									<tr>
										<th scope="col">Sl No</th>
										<th scope="col">Category</th>
										<th scope="col">Action</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="dev,d:${dev}">
										<th scope="row">[[${d.count}]]</th>
										<td>[[${dev.name}]]</td>
										<td><a th:href="@{'/admin/loadEditDev/'+${dev.id}}"
											class="btn btn-primary btn-sm" style="background-color: #202020;"><i
												class="fa-solid fa-pen-to-square  fa-1x"></i> Edit </a> <a
											th:href="@{'/admin/deleteDev/'+${dev.id}}"
											class="btn btn-danger btn-sm" style="background-color: #202020;"><i
												class="fa-solid fa-trash  fa-1x"></i>Delete</a></td>
									</tr>

								</tbody>
							</table>

							<div class="row">
								<div class="col-md-4">Total Dev :
									[[${totalElements}]]</div>
								<div class="col-md-6">

						
								</div>

							</div>
						</div>
					</div>

				</div>

			</div>
		</div>
	</section>
</body>
</html>
